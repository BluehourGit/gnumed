version = $Revision: 1.1 $

#----------------------------------
[installation]

interactive = yes

description = $description$
- suitable for GnuMed/Archive
- a monolithic setup on localhost
- no test data included
- german translations included
$description$

services = $services$
config
demographics
documents
$services$

language library dirs = $language library dirs$
/usr/lib/postgresql/lib/
/usr/lib/pgsql/
$language library dirs$

#----------------------------------
# services
#----------------------------------
[service config]
name = default
version = 0.1
database alias = gm-archive
postgres version = 7.1
schema = $schema$
sql/gmconfiguration.sql
sql/gmServices.sql
$schema$

# first one already imports gmServices, so ...

[service demographics]
name = personalia
version = 0.1
database alias = gm-archive
postgres version = 7.1
schema = $schema$
sql/gmidentity.sql
sql/gmgis.sql
$schema$

[service documents]
name = blobs
version = 0.1
database alias = gm-archive
postgres version = 7.1
schema = $schema$
sql/gmBlobs.sql
sql/country.specific/de/german-doc_types.sql
$schema$

#----------------------------------
# databases
#----------------------------------
[database gm-archive]
name = gm-archive
server alias = localhost

#----------------------------------
# servers
#----------------------------------
[server localhost]
name = localhost
port = 5432
template database = template1
super user alias = postgres
# you can put user import SQL files here:
schema = $schema$
gmArchiveAccounts.sql
$schema$

#----------------------------------
# these really shouldn't be changed
#----------------------------------
[GnuMed defaults]

database owner alias = GnuMed owner

groups = $groups$
gm-doctors
_gm-doctors
gm-staff_medical
_gm-staff_medical
gm-staff_office
_gm-staff_office
gm-trainees_medical
gm-trainees_office
gm-public
$groups$

procedural languages = $procedural languages$
pg/SQL
$procedural languages$

#----------------------------------
# users
#----------------------------------
[user GnuMed owner]
name = gm-dbowner
#password = 

[user postgres]
name = postgres
#password =

#----------------------------------
# languages
#----------------------------------
[pg/SQL]
library name = plpgsql.so

call handler = $call handler$
CREATE FUNCTION plpgsql_call_handler () RETURNS OPAQUE AS '%s' LANGUAGE 'C';
$call handler$

language activation = $language activation$
CREATE TRUSTED PROCEDURAL LANGUAGE 'plpgsql' HANDLER plpgsql_call_handler LANCOMPILER 'PL/pgSQL';
$language activation$

