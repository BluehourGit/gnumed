[revision control]
file = $Source: /home/ncq/Projekte/cvs2git/vcs-mirror/gnumed/gnumed/server/bootstrap/bootstrap-oscar.conf,v $
version = $Revision: 1.2 $

#----------------------------------
[installation]

interactive = yes

keep temp files = no

description = $description$
This script installs tables and views into a GNUmed
database system in order to connect GNUmed to OSCAR.

$description$

services = $services$
oscar
$services$

#----------------------------------
# services
#----------------------------------
[service oscar]
name = personalia
version = 0.1
database alias = core
minimum postgresql version = 7.4
schema base directory = ../sql/
schema = $schema$
oscar-schema.sql
$schema$

#----------------------------------
# databases
#----------------------------------
[database core]
name = gnumed
override name by = GM_CORE_DB
server alias = local host
procedural language library check = yes
audit disable = 1
notification disable = 1
schema base directory = ../sql/
schema = $schema$
$schema$

#----------------------------------
# servers
#----------------------------------
[server local host]
name = 
port = 5432
template database = template1
super user alias = postgres
schema = $schema$
$schema$

#----------------------------------
# users
#----------------------------------
[user GNUmed owner]
name = gm-dbo
password =

[user postgres]
name = postgres

#----------------------------------
# these really shouldn't be changed
#----------------------------------
[GnuMed defaults]

database owner alias = GNUmed owner

groups = $groups$
$groups$

procedural languages = $procedural languages$
$procedural languages$

language library dirs = $language library dirs$
$language library dirs$

