version = $Revision: 1.1 $

#----------------------------------
[installation]

interactive = yes

keep temp files = no

description = $description$
Carlos, please translate the following to Spanish ...

This script installs data into a GNUmed database system
which localize GNUmed for Spain.

The database schema must already be installed in a database
"gnumed", also at least the user "gm-dbo" must already exist.
$description$

services = $services$
demographics-es
$services$

#----------------------------------
# services
#----------------------------------
[service demographics-es]
name = personalia
version = 0.1
database alias = core
minimum postgresql version = 7.1
registration database = core
schema base directory = ../sql/country.specific/es/
schema = $schema$
gmDemographics-Data.es.sql
$schema$

#----------------------------------
# databases
#----------------------------------
[database core]
name = gnumed
server alias = local host
audit disable = 1
scoring disable = 1
notification disable = 1
schema = $schema$
$schema$

#----------------------------------
# servers
#----------------------------------
[server local host]
name = localhost 
port = 5432
template database = template1
super user alias = postgres
procedural language library check = yes
schema = $schema$
$schema$

#----------------------------------
# users
#----------------------------------
[user GnuMed owner]
name = gm-dbo
#password = 

[user postgres]
name = postgres
password = blank

#----------------------------------
# these really shouldn't be changed
#----------------------------------
[GnuMed defaults]

database owner alias = GnuMed owner

groups = $groups$
$groups$

procedural languages = $procedural languages$
$procedural languages$

language library dirs = $language library dirs$
$language library dirs$

