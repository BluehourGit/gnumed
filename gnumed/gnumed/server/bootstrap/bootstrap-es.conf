[revision control]
file = $Source: /home/ncq/Projekte/cvs2git/vcs-mirror/gnumed/gnumed/server/bootstrap/bootstrap-es.conf,v $
version = $Revision: 1.4 $

#----------------------------------
[installation]

interactive = yes

keep temp files = no

description = $description$

Este script instala en la base de datos de GNUmed las informaciones
específicas para su uso en España (provincias).

Como requisitos, el esquema debe haber sido previamente instalado
en la base de datos "gnumed" y, al menos, el usuario "gm-dbo" debe
haber sido creado.

$description$

services = $services$
demographics-es
$services$

#----------------------------------
# services
#----------------------------------
[service demographics-es]
name = personalia
version = 0.1
database alias = core
minimum postgresql version = 7.1
registration database = core
schema base directory = ../sql/country.specific/es/
schema = $schema$
gmDemographics-Data.es.sql
$schema$

#----------------------------------
# databases
#----------------------------------
[database core]
name = gnumed
override name by = GM_CORE_DB
server alias = local host
procedural language library check = yes
audit disable = 1
notification disable = 1
schema = $schema$
$schema$

#----------------------------------
# servers
#----------------------------------
[server local host]
name = localhost 
port = 5432
template database = template1
super user alias = postgres
schema = $schema$
$schema$

#----------------------------------
# users
#----------------------------------
[user GnuMed owner]
name = gm-dbo
#password = 

[user postgres]
name = postgres
password = blank

#----------------------------------
# these really shouldn't be changed
#----------------------------------
[GnuMed defaults]

database owner alias = GnuMed owner

groups = $groups$
$groups$

procedural languages = $procedural languages$
$procedural languages$

language library dirs = $language library dirs$
$language library dirs$

