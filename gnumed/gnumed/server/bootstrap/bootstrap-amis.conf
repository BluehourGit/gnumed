[installation]

interactive = yes

description = $description$
Dieses Skript installiert die Datenbankstruktur f¸r die AMIS-
Medikamentendatenbank.

Die Haupt-Datenbankstruktur muﬂ bereits in einer Datenbank "gnumed"
installiert sein, ebenso muﬂ mindestens der Nutzer gm-dbowner
bereits existieren.

Um die Daten zu installieren, muﬂ der absolute Pfad zu den AMIS-Datenfiles 
bekannt sein. Dieser wird im Lauf der Installation abgefragt.
$description$

services = $services$
amis
$services$

#----------------------------------
# services
#----------------------------------
[service amis]
name = pharmaceutica
version = 0.1
database alias = core
postgres version = 7.1
registration database = core
schema base directory = ../sql/country.specific/de/
schema = $schema$
gmAMIS.de.sql
amis-data.sql
$schema$

#----------------------------------
# databases
#----------------------------------
[database core]
name = gnumed
server alias = local host
audit disable = 1
scoring disable = 1
schema = $schema$
$schema$

#----------------------------------
# servers
#----------------------------------
[server local host]
name = 127.0.0.1
port = 5432
template database = template1
super user alias = postgres
procedural language library check = yes
schema = $schema$
$schema$

#----------------------------------
# users
#----------------------------------
[user GnuMed owner]
name = gm-dbowner
#password = 

[user postgres]
name = postgres
#password =

#----------------------------------
# these really shouldn't be changed
#----------------------------------
[GnuMed defaults]

database owner alias = GnuMed owner

groups = $groups$
$groups$

procedural languages = $procedural languages$
$procedural languages$

language library dirs = $language library dirs$
$language library dirs$

