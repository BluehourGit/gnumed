[revision control]
file = $Source: /home/ncq/Projekte/cvs2git/vcs-mirror/gnumed/gnumed/server/bootstrap/bootstrap-amis.conf,v $
version = $Revision: 1.8 $

#----------------------------------
[installation]

interactive = yes

keep temp files = no

description = $description$
Dieses Skript installiert die Datenbankstruktur für die AMIS-
Medikamentendatenbank.

Die Haupt-Datenbankstruktur muß bereits in einer Datenbank "gnumed"
installiert sein, ebenso muß mindestens der Nutzer gm-dbo
bereits existieren.
$description$

services = $services$
amis
$services$

#----------------------------------
# services
#----------------------------------
[service amis]
name = pharmaceutica
version = 0.1
database alias = core
minimum postgresql version = 7.1
registration database = core
schema base directory = ../sql/country.specific/de/
schema = $schema$
gmAMIS.de.sql
$schema$

#----------------------------------
# databases
#----------------------------------
[database core]
name = gnumed
override name by = GM_CORE_DB
server alias = local host
audit disable = 1
scoring disable = 1
schema = $schema$
$schema$

#----------------------------------
# servers
#----------------------------------
[server local host]
name = 
port = 5432
template database = template1
super user alias = postgres
procedural language library check = yes
schema = $schema$
$schema$

#----------------------------------
# users
#----------------------------------
[user GnuMed owner]
name = gm-dbo
#password = 

[user postgres]
name = postgres
#password =

#----------------------------------
# these really shouldn't be changed
#----------------------------------
[GnuMed defaults]

database owner alias = GnuMed owner

groups = $groups$
$groups$

procedural languages = $procedural languages$
$procedural languages$

language library dirs = $language library dirs$
$language library dirs$

