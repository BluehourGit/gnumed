version = $Revision: 1.7 $

#----------------------------------
[installation]

interactive = yes

keep temp files = no

description = $description$
This script installs data into a GNUmed database system in
order to localise GNUmed for Canada.

The core database schema must have been imported into a database
"gnumed" already. Also, the user gm-dbo must exist.

$description$

services = $services$
demographics-ca
$services$

#----------------------------------
# services
#----------------------------------
[service demographics-ca]
name = personalia
version = 0.1
database alias = core
minimum postgresql version = 7.3
registration database = core
schema base directory = ../sql/country.specific/ca/
schema = $schema$
gmDemographics-Data.ca.sql
$schema$

#----------------------------------
# databases
#----------------------------------
[database core]
name = gnumed
override name by = GM_CORE_DB
server alias = local host
procedural language library check = yes
audit disable = 1
notification disable = 1
schema base directory = ../sql/
schema = $schema$
$schema$

#----------------------------------
# servers
#----------------------------------
[server local host]
name = 
port = 5432
template database = template1
super user alias = postgres
schema = $schema$
$schema$

#----------------------------------
# users
#----------------------------------
[user GNUmed owner]
name = gm-dbo
password =

[user postgres]
name = postgres

#----------------------------------
# these really shouldn't be changed
#----------------------------------
[GnuMed defaults]

database owner alias = GNUmed owner

groups = $groups$
$groups$

procedural languages = $procedural languages$
$procedural languages$

language library dirs = $language library dirs$
$language library dirs$

