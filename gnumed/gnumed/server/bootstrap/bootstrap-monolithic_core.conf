#----------------------------------
[database core]
name = gnumed
override name by = GM_CORE_DB
template database = template1
server alias = local host
procedural language library check = yes
audit disable = 0
audit trail parent table = audit.audit_trail
audit trail table prefix = log_
audit fields table = audit.audit_fields
schema base directory = ../sql/
schema = $schema$
gmSchemaRevision.sql
gmSchemaRevisionViews.sql
gmServices.sql
gmI18N.sql
gmI18N-dynamic.sql
gmAudit.sql
gmAudit-dynamic.sql
gmNotifications-static.sql
gmNotifications-dynamic.sql
gmHousekeeping.sql
$schema$

superuser schema = $superuser schema$
gmCreateUserFunction.sql
gmPublicAccounts.sql
gmTestAccounts.sql
$superuser schema$

#----------------------------------
[server local host]
name = localhost
port = 5432
template database = template1
super user alias = postgres
schema base directory = ../sql/
schema = $schema$
$schema$

#----------------------------------
[user GNUmed owner]
name = gm-dbo
#password = 

[user postgres]
name = postgres
password = blank

