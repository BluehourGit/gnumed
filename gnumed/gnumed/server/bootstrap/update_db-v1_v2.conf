#----------------------------------
[installation]
interactive = yes

keep temp files = yes

description = $description$
This will update an existing GNUmed version 1
database to the version 2 schema. It does not do
any harm to the data contained within.

A copy is made of the existing database. That copy is
then modified. The original database remains unchanged.
$description$

services = $services$
update
$services$

#----------------------------------
[service update]
name = default
version = 0.1
database alias = core
minimum postgresql version = 7.3
registration database = core
schema base directory = ../sql/
schema = $schema$
gmSchemaRevisionViews.sql
gmAudit-dynamic.sql
gmNotifications-dynamic.sql
update_db-v1_v2.sql
gmWaitingList.sql
gmCountryZones.sql
gmUnmatchableData-dynamic.sql
gmUnmatchedData-dynamic.sql
gmDemographics-Person-views.sql
gmDemographics-GIS-views.sql
gmDemographics-Org-views.sql
gmClinicalViews.sql
gmBlobViews.sql
gmReviewedStatus-dynamic.sql
gmReference-dynamic.sql
gmConfigViews.sql
$schema$

#----------------------------------
[database core]
name = gnumed_v2
override name by = GM_CORE_DB
template database = gnumed_v1
server alias = local host
procedural language library check = yes
audit disable = 0
audit trail parent table = audit.audit_trail
audit trail table prefix = log_
audit fields table = audit.audit_fields
schema base directory = ../sql/
schema = $schema$
$schema$

#----------------------------------
[server local host]
name = localhost 
port = 5432
template database = template1
super user alias = postgres
schema base directory = ../sql/
schema = $schema$
$schema$

#----------------------------------
[user GNUmed owner]
name = gm-dbo
#password = 

[user postgres]
name = postgres
password = blank

#----------------------------------
# these really shouldn't be changed
#----------------------------------
[GnuMed defaults]

database owner alias = GNUmed owner

groups = $groups$
$groups$

procedural languages = $procedural languages$
pg/SQL
$procedural languages$

language library dirs = $language library dirs$
$libdir/
/usr/lib/postgresql/7.4/lib/
/usr/lib/postgresql/
/usr/lib/postgresql/lib/
/usr/lib/pgsql/
/usr/local/pgsql/lib/
$language library dirs$

#----------------------------------
# don't ask, this is deep magic ;-)
# meditate over it and enlightenment will be thyne
[pg/SQL]
library name = plpgsql.so
library dir = 

call handler = $call handler$
create function plpgsql_call_handler() RETURNS language_handler AS '%s' LANGUAGE 'C';
$call handler$

language activation = $language activation$
CREATE TRUSTED PROCEDURAL LANGUAGE 'plpgsql' HANDLER plpgsql_call_handler LANCOMPILER 'PL/pgSQL';
$language activation$

drop command = $drop command$
drop function plpgsql_call_handler() cascade;
$drop command$

