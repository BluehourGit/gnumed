version = $Revision: 1.8 $

#----------------------------------
[installation]

interactive = yes

description = $description$
This script installs data into a GnuMed database system in
order to localise GnuMed for Australia.

The core database schema must have been imported into a database
"gnumed" already. Also, the user gm-dbowner must exist.

$description$

services = $services$
demographics-au
$services$

#----------------------------------
# services
#----------------------------------
[service demographics-au]
name = personalia
version = 0.1
database alias = core
minimum postgresql version = 7.1
registration database = core
schema base directory = ../sql/country.specific/au/
schema = $schema$
gmDemographics.au.sql
postcodes.au.sql
$schema$

#----------------------------------
# databases
#----------------------------------
[database core]
name = gnumed
server alias = local host
audit disable = 1
notification disable = 1
scoring disable = 1
schema base directory = ../sql/
schema = $schema$
$schema$

#----------------------------------
# servers
#----------------------------------
[server local host]
name = localhost
port = 5432
template database = template1
super user alias = postgres
procedural language library check = yes
schema = $schema$
$schema$

#----------------------------------
# users
#----------------------------------
[user GnuMed owner]
name = gm-dbowner
#password = 

[user postgres]
name = postgres
password = blank

#----------------------------------
# these really shouldn't be changed
#----------------------------------
[GnuMed defaults]

database owner alias = GnuMed owner

groups = $groups$
$groups$

procedural languages = $procedural languages$
$procedural languages$

language library dirs = $language library dirs$
$language library dirs$

