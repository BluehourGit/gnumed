[installation]
interactive = yes

description = $description$
This will set up a monolithic GnuMed backend with all services
in one database named [gnumed-public]. It is intended as a
demonstration database on publicly accessible servers. Therefor
it includes all currently available translations and test data
that we can legally release. Only the database user "any-doc"
can access this database.

You should frequently drop and bootstrap this database
again to provide a current schema layout.

Note: Do NOT rely on data stored in this database. It will
get lost due to repeated bootstrapping !

$description$

services = $services$
config
demographics
clinical
documents
$services$

