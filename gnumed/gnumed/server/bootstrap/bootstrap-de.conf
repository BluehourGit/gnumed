#----------------------------------
[installation]

interactive = yes

keep temp files = no

description = $description$
Dieses Skript installiert Daten in ein GnuMed-Datenbanksystem,
mit denen GnuMed für Deutschland angepaßt wird.

Die Datenbankstruktur muß bereits in einer Datenbank "gnumed"
installiert sein, ebenso muß mindestens der Nutzer gm-dbo
bereits existieren.

Für die Medikamentendatenbank AMIS werden nur die Tabellen
installiert, die Daten müssen aus lizenzrechtlichen Gründen
vom Nutzer selbst importiert werden.

$description$

services = $services$
demographics-de
clinical-de
reference-de
AMIS
Übersetzung
$services$

#----------------------------------
# services
#----------------------------------
[service demographics-de]
name = personalia
version = 0.1
database alias = core
minimum postgresql version = 7.1
registration database = core
schema base directory = ../sql/country.specific/de/
schema = $schema$
gmDemographics.de.sql
gmDemographics-Data.de.sql
PLZ.sql
gmVornamen.sql
$schema$

[service clinical-de]
name = historica
version = 0.1
database alias = core
minimum postgresql version = 7.1
registration database = core
schema base directory = ../sql/country.specific/de/
schema = $schema$
gmClinical.de.sql
Impfstoffe.sql
Impfplan-Prevenar.sql
STIKO-Impfkalender.sql
Impfplan-Influenza.sql
Impfplan-FSME.sql
$schema$

[service reference-de]
name = reference
version = 0.1
database alias = core
minimum postgresql version = 7.1
registration database = core
schema base directory = ../sql/country.specific/de/
schema = $schema$
gmATC.sql
$schema$

[service AMIS]
name = pharmaceutica
version = 0.1
database alias = core
minimum postgresql version = 7.1
registration database = core
schema base directory = ../sql/country.specific/de/
schema = $schema$
gmAMIS.de.sql
$schema$

[service Übersetzung]
name = historica
version = 0.1
database alias = core
minimum postgresql version = 7.1
registration database = core
schema base directory = ../sql/country.specific/de/
schema = $schema$
gmUebersetzung.sql
$schema$

#----------------------------------
# databases
#----------------------------------
[database core]
name = gnumed
server alias = local host
audit disable = 1
scoring disable = 1
notification disable = 1
schema = $schema$
$schema$

#----------------------------------
# servers
#----------------------------------
[server local host]
name = localhost 
port = 5432
template database = template1
super user alias = postgres
procedural language library check = yes
schema = $schema$
$schema$

#----------------------------------
# users
#----------------------------------
[user GnuMed owner]
name = gm-dbo
#password = 

[user postgres]
name = postgres
password = blank

#----------------------------------
# these really shouldn't be changed
#----------------------------------
[GnuMed defaults]

database owner alias = GnuMed owner

groups = $groups$
$groups$

procedural languages = $procedural languages$
$procedural languages$

language library dirs = $language library dirs$
$language library dirs$

