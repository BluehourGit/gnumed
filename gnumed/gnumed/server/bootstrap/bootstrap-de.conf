[revision control]
file = $Source: /home/ncq/Projekte/cvs2git/vcs-mirror/gnumed/gnumed/server/bootstrap/bootstrap-de.conf,v $
version = $Revision: 1.5 $

#----------------------------------
[installation]

interactive = yes

description = $description$
Dieses Skript installiert Daten in ein GnuMed-Datenbanksystem,
mit denen GnuMed f¸r Deutschland angepaﬂt wird.

Die Datenbankstruktur muﬂ bereits in einer Datenbank "gnumed"
installiert sein, ebenso muﬂ mindestens der Nutzer gm-dbowner
bereits existieren.

$description$

services = $services$
demographics-de
clinical-de
documents-de
$services$

#----------------------------------
# services
#----------------------------------
[service demographics-de]
name = personalia
version = 0.1
database alias = core
postgres version = 7.1
registration database = core
schema = $schema$
sql/country.specific/de/gmDemographics.de.sql
sql/country.specific/de/gmDemographics-Data.de.sql
$schema$

[service clinical-de]
name = historica
version = 0.1
database alias = core
postgres version = 7.1
registration database = core
schema = $schema$
sql/country.specific/de/gmClinical.de.sql
sql/country.specific/de/gmClinical-Data.de.sql
sql/country.specific/de/STIKO-Impfkalender.sql
$schema$

[service documents-de]
name = blobs
version = 0.1
database alias = core
postgres version = 7.1
registration database = core
schema = $schema$
sql/country.specific/de/gmBlobs-Data.de.sql
$schema$

#----------------------------------
# databases
#----------------------------------
[database core]
name = gnumed
server alias = local host
audit disable = 1
scoring table prefix = score_
scoring fields table = scoring_fields
schema = $schema$
$schema$

#----------------------------------
# servers
#----------------------------------
[server local host]
name = 127.0.0.1
port = 5432
template database = template1
super user alias = postgres
procedural language library check = yes
schema = $schema$
$schema$

#----------------------------------
# users
#----------------------------------
[user GnuMed owner]
name = gm-dbowner
#password = 

[user postgres]
name = postgres
#password =

#----------------------------------
# these really shouldn't be changed
#----------------------------------
[GnuMed defaults]

database owner alias = GnuMed owner

groups = $groups$
$groups$

procedural languages = $procedural languages$
$procedural languages$

language library dirs = $language library dirs$
$language library dirs$

