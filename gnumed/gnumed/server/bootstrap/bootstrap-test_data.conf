[revision control]
file = $Source: /home/ncq/Projekte/cvs2git/vcs-mirror/gnumed/gnumed/server/bootstrap/bootstrap-test_data.conf,v $
version = $Revision: 1.20 $

#----------------------------------
[installation]

interactive = yes

keep temp files = no

description = $description$
This script installs test data into an existing GNUmed database
named "gnumed". Also, the database owner "gm-dbo" must exist
already.
$description$

services = $services$
test data
$services$

#----------------------------------
# services
#----------------------------------
[service test data]
# doesn't make any difference, actually
name = historica
version = 0.1
database alias = core
minimum postgresql version = 7.3
registration database = core
schema base directory = ../sql/test-data/
schema = $schema$
gmDemographics-Person-test_data.sql
test_data-Leonard_McCoy.sql
test_data-Spock.sql
test_data-USS_Enterprise.sql
test_data-Christine_Chapel.sql
test_data-Julian_Bashir.sql
test_data-James_Kirk.sql
test_data-lab_regression.sql
$schema$

[service test tables]
# doesn't make any difference, really
name = historica
version = 0.1
database alias = core
minimum postgresql version = 7.3
registration database = core
schema base directory = ../sql/
schema = $schema$
gmPhraseWheelTest.sql
$schema$

#----------------------------------
# databases
#----------------------------------
[database core]
name = gnumed
override name by = GM_CORE_DB
template database = template1
server alias = local host
procedural language library check = no
audit disable = 1
notification disable = 1
schema = $schema$
$schema$

#----------------------------------
# servers
#----------------------------------
[server local host]
name = 
port = 5432
template database = template1
super user alias = postgres
schema = $schema$
$schema$

#----------------------------------
# users
#----------------------------------
[user GNUmed owner]
name = gm-dbo
password = 

[user postgres]
name = postgres

#----------------------------------
# these really shouldn't be changed
#----------------------------------
[GnuMed defaults]

database owner alias = GNUmed owner

groups = $groups$
$groups$

procedural languages = $procedural languages$
$procedural languages$

language library dirs = $language library dirs$
$language library dirs$

