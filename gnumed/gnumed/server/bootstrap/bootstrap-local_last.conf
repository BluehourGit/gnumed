[installation]

interactive = yes

keep temp files = no

description = $description$
This script can be used to run SQL files local to a site
*after* bootstrapping the rest of the database.

Thereby things that are only needed locally can be
integrated with the bootstrapping process and need not
be run manually after re-bootstrapping.

It is "guaranteed" that this file will never be changed
by the GNUmed team, hence keeping local modifications
in a safe place.
$description$

services = $services$
$services$

#----------------------------------
# services
#----------------------------------
[service ...]
name = 
version = 
database alias = 
minimum postgresql version = 
registration database = 
schema base directory = 
schema = $schema$
$schema$

#----------------------------------
# databases
#----------------------------------
[database core]
name = gnumed
override name by = GM_CORE_DB
server alias = local host
audit disable = 0
notification disable = 0
schema = $schema$
$schema$

#----------------------------------
# servers
#----------------------------------
[server local host]
name = localhost
port = 5432
template database = template1
super user alias = postgres
procedural language library check = no
schema = $schema$
$schema$

#----------------------------------
# users
#----------------------------------
[user GnuMed owner]
name = gm-dbo
#password = 

[user postgres]
name = postgres
password = blank

#----------------------------------
# these really shouldn't be changed
#----------------------------------
[GnuMed defaults]

database owner alias = GnuMed owner

groups = $groups$
$groups$

procedural languages = $procedural languages$
$procedural languages$

language library dirs = $language library dirs$
$language library dirs$

