#----------------------------------
[installation]

interactive = yes

keep temp files = no

description = $description$
- suitable for GnuMed/Archive
- a monolithic setup on local host
- no test accounts
- no test data
- german translations included
$description$

services = $services$
config
demographics
documents
$services$

#----------------------------------
# services
#----------------------------------
[service config]
name = default
version = 0.1
database alias = gm-archive
minimum postgresql version = 7.1
registration database = gm-archive
schema base directory = ../sql/
schema = $schema$
gmConfig-static.sql
$schema$

# first one already imports gmServices, so ...
[service demographics]
name = personalia
version = 0.1
database alias = gm-archive
minimum postgresql version = 7.1
registration database = gm-archive
schema base directory = ../sql/
schema = $schema$
gmidentity.sql
gmIdentityViews.sql
gmIdentityData.sql
gmIdentityTestData.sql
gmgis.sql
gmGisData.sql
country.specific/de/german-family_relations.sql
$schema$

[service documents]
name = blobs
version = 0.1
database alias = gm-archive
minimum postgresql version = 7.1
registration database = gm-archive
schema base directory = ../sql/
schema = $schema$
gmBlobsData.sql
gmBlobs.sql
country.specific/de/german-doc_types.sql
$schema$

#----------------------------------
# databases
#----------------------------------
[database gm-archive]
name = gm-archive-sample
override name by = GM_ARCHIVE_DB
server alias = local host
procedural language library check = yes
audit disable = 0
audit trail parent table = audit.audit_trail
audit trail table prefix = log_
audit fields table = audit.audit_fields
schema base directory = ../sql/
schema = $schema$
gmSchemaRevision.sql
gmServices.sql
gmI18N.sql
gmAudit.sql
gmNotifications.sql
$schema$

#----------------------------------
# servers
#----------------------------------
[server local host]
name = 127.0.0.1
port = 5432
template database = template1
super user alias = postgres
schema base directory = ../sql/
schema = $schema$
gmArchiveAccounts.sql
$schema$

#----------------------------------
# users
#----------------------------------
[user GnuMed owner]
name = gm-dbo
password =

[user postgres]
name = postgres

#----------------------------------
# these really shouldn't be changed
#----------------------------------
[GnuMed defaults]

database owner alias = GnuMed owner

groups = $groups$
gm-logins
gm-doctors
gm-staff_medical
gm-staff_office
gm-trainees_medical
gm-trainees_office
gm-public
$groups$

procedural languages = $procedural languages$
pg/SQL
$procedural languages$

language library dirs = $language library dirs$
/usr/lib/postgresql/
/usr/lib/postgresql/lib/
/usr/lib/pgsql/
/usr/local/pgsql/lib
$language library dirs$

#----------------------------------
# languages
#----------------------------------
[pg/SQL]
library name = plpgsql.so
library dir = 

call handler = $call handler$
CREATE FUNCTION plpgsql_call_handler () RETURNS language_handler AS '%s' LANGUAGE 'C';
$call handler$

language activation = $language activation$
CREATE TRUSTED PROCEDURAL LANGUAGE 'plpgsql' HANDLER plpgsql_call_handler LANCOMPILER 'PL/pgSQL';
$language activation$

