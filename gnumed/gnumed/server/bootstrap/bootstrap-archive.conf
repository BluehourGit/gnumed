#----------------------------------
[installation]

interactive = yes

description = $description$
- suitable for GnuMed/Archive
- a monolithic setup on local host
- no test accounts
- no test data
- german translations included
$description$

services = $services$
config
demographics
documents
$services$

#----------------------------------
# services
#----------------------------------
[service config]
name = default
version = 0.1
database alias = gm-archive
postgres version = 7.1
registration database = gm-archive
schema = $schema$
sql/gmconfiguration.sql
$schema$

# first one already imports gmServices, so ...
[service demographics]
name = personalia
version = 0.1
database alias = gm-archive
postgres version = 7.1
registration database = gm-archive
schema = $schema$
sql/gmidentity.sql
sql/gmIdentityViews.sql
sql/gmIdentityData.sql
sql/gmIdentityTestData.sql
sql/gmgis.sql
sql/gmGisData.sql
sql/country.specific/de/german-family_relations.sql
$schema$

[service documents]
name = blobs
version = 0.1
database alias = gm-archive
postgres version = 7.1
registration database = gm-archive
schema = $schema$
sql/gmBlobsData.sql
sql/gmBlobs.sql
sql/country.specific/de/german-doc_types.sql
$schema$

#----------------------------------
# databases
#----------------------------------
[database gm-archive]
name = gm-archive-sample
server alias = local host
audit marker table = audit_mark
audit trail parent table = audit_trail
audit trail table prefix = log_
schema = $schema$
sql/gmSchemaRevision.sql
sql/gmServices.sql
sql/gmI18N.sql
sql/gmAudit.sql
sql/gmCrossDB_FKs.sql
$schema$

#----------------------------------
# servers
#----------------------------------
[server local host]
name = 127.0.0.1
port = 5432
template database = template1
super user alias = postgres
schema = $schema$
gmArchiveAccounts.sql
$schema$

#----------------------------------
# users
#----------------------------------
[user GnuMed owner]
name = gm-dbowner
#password = 

[user postgres]
name = postgres
#password =

#----------------------------------
# these really shouldn't be changed
#----------------------------------
[GnuMed defaults]

database owner alias = GnuMed owner

groups = $groups$
gm-doctors
_gm-doctors
gm-staff_medical
_gm-staff_medical
gm-staff_office
_gm-staff_office
gm-trainees_medical
gm-trainees_office
gm-public
$groups$

procedural languages = $procedural languages$
pg/SQL
$procedural languages$

language library dirs = $language library dirs$
/usr/lib/postgresql/
/usr/lib/postgresql/lib/
/usr/lib/pgsql/
/usr/local/pgsql/lib
$language library dirs$

#----------------------------------
# languages
#----------------------------------
[pg/SQL]
library name = plpgsql.so

call handler = $call handler$
CREATE FUNCTION plpgsql_call_handler () RETURNS OPAQUE AS '%s' LANGUAGE 'C';
$call handler$

language activation = $language activation$
CREATE TRUSTED PROCEDURAL LANGUAGE 'plpgsql' HANDLER plpgsql_call_handler LANCOMPILER 'PL/pgSQL';
$language activation$

